<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/home.css">
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<title>Interactive Home Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}
		nav {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 50px;
			background-color: #f2f2f2;
			border-bottom: 1px solid #ccc;
		}
		nav a {
			color: #333;
			display: inline-block;
			padding: 15px;
			text-decoration: none;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}
		nav a:hover {
			color: #fff;
			background-color: #333;
		}
		.search {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		.search input[type="text"] {
			border: none;
			border-radius: 5px;
			padding: 10px;
			width: 300px;
			font-size: 16px;
		}
		.search button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			margin-left: 10px;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.3s ease;
		}
		.search button:hover {
			background-color: #fff;
			color: #333;
		}
		.cart {
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			font-size: 24px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.cart:hover {
			background-color: #fff;
			color: #333;
		}
		.help, .home {
			display: inline-block;
			padding: 10px;
			font-size: 24px;
			background-color: #333;
			color: #fff;
			border-radius: 50%;
			margin-right: 10px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.help:hover, .home:hover {
			background-color: #fff;
			color: #333;
		}
	</style>
</head>
<body>
	<header>
		<div class="home">&#127968;</div>
		<div>
			<div class="help">&#128275;</div>
			<a href="#">Contact Us</a>
		</div>
	</header>
	<nav>
		<a href="#">Category 1</a>
		<a href="#">Category 2</a>
		<a href="#">Category 3</a>
		<a href="#">Category 4</a>
		<a href="#">Category 5</a>
	</nav>
	<div class="search">
		<input type="text" placeholder="Search...">
		<button>Go</button>
	</div>
	<a href="#" class="cart">&#128722;</a>
</body>
</html>
